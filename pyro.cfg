//Switches to axe and swings
alias "+axe" "slot3; +attack"
alias "-axe" "-attack"
bind "mouse3" "+axe"

//Switches to flare
alias "+flare" "slot2; +attack"
alias "-flare" "-attack"
bind "mouse4" "+flare"

//Switch to flamethrower
alias +fire "slot1; +attack"
